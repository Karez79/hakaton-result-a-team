<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Context Menu</title>
</head>

<body>

  <ul class="menu" id="menu"></ul>

  <div class="timer-container">
    <h2>TIMER</h2>
    <div class="input-group">
      <label for="hours"><input type="number" id="hours" min="0" max="99" maxlength="2" placeholder="99">Hours</label>
      <label for="minutes"><input type="number" id="minutes" min="0" max="59" maxlength="2"
          placeholder="59">Minutes</label>
      <label for="seconds"><input type="number" id="seconds" min="0" max="59" maxlength="2"
          placeholder="59">Seconds</label>
    </div>
    <div class="buttons">
      <button id="start">START</button>
      <button id="pause">PAUSE</button>
      <button id="reset">RESET</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
