<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Context Menu</title>
</head>

<body>
  <button id="message">Lorem, ipsum.</button>
  <ul class="menu" id="menu"></ul>
  <div class="timer-container">
    <div class="input-group">
      <label for="hours">Часы:</label><input type="number" id="hours" min="0" max="99" maxlength="2" value="00">
      <label for="minutes">Минуты:</label><input type="number" id="minutes" min="0" max="59" maxlength="2" value="00">
      <label for="seconds">Секунды:</label><input type="number" id="seconds" min="0" max="59" maxlength="2" value="00">
    </div>
    <div class="buttons"><button id="start">Старт</button><button id="pause">Пауза</button></div>
  </div>
</body>

</html>
